<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Shop</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Pizza Shop</h1>
  <p>Order your pizza:</p>
  <form>
    <p>Size:</p>
    <label>
      <input type="radio" name="size" value="small">
      Small
    </label><br>
    <label>
      <input type="radio" name="size" value="medium" checked>
      Medium
    </label><br>
    <label>
      <input type="radio" name="size" value="large">
      Large
    </label><br>
    <p>Toppings:</p>
    <label>
      <input type="checkbox" name="topping" value="cheese">
      Cheese
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="pepperoni">
      Pepperoni
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="sausage">
      Sausage
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="onions">
      Onions
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="peppers">
      Peppers
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="olives">
      Olives
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="mushrooms">
      Mushrooms
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="ham">
      Ham
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="pineapple">
      Pineapple
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="chicken">
      Chicken
    </label><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
