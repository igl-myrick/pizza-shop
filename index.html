<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="centered">Pizza Shop</h1>
    <div class="row">
      <div class="col-md-6" id="pizza-selection">
        <p class="centered">Order your pizza:</p>
        <form>
          <div class="form-group" id="size-selection">
            <p class="centered">Size:</p>
            <label>
              <input type="radio" name="size" value="small">
              Small
            </label><br>
            <label>
              <input type="radio" name="size" value="medium" checked>
              Medium
            </label><br>
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label><br>
          </div>
          <div class="form-group" id="toppings-selection">
            <p class="centered">Toppings:</p>
            <label>
              <input type="checkbox" name="topping" value="cheese">
              Cheese
            </label><br>
            <label>
              <input type="checkbox" name="topping" value="pepperoni">
              Pepperoni
            </label><br>
            <label>
              <input type="checkbox" name="topping" value="sausage">
              Sausage
            </label><br>
            <label>
              <input type="checkbox" name="topping" value="onions">
              Onions
            </label><br>
            <label>
              <input type="checkbox" name="topping" value="peppers">
              Peppers
            </label><br>
            <label>
              <input type="checkbox" name="topping" value="olives">
              Olives
            </label><br>
            <label>
              <input type="checkbox" name="topping" value="mushrooms">
              Mushrooms
            </label><br>
            <label>
              <input type="checkbox" name="topping" value="ham">
              Ham
            </label><br>
            <label>
              <input type="checkbox" name="topping" value="pineapple">
              Pineapple
            </label><br>
            <label>
              <input type="checkbox" name="topping" value="chicken">
              Chicken
            </label><br>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="col-md-6" id="pizza-info">

      </div>
    </div>
  </div>
</body>
</html>
